<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 shadow-lg">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3">
            <div>
                <h1 class="text-xl md:text-2xl font-bold">User Management</h1>
                <p class="text-blue-100 text-xs md:text-sm hidden md:block">Manage system users and administrators</p>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="history.back()" class="bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-lg transition text-sm">
                    <i class="fas fa-arrow-left md:mr-2"></i><span class="hidden md:inline">Back</span>
                </button>
                <button onclick="openAddUserModal()" class="bg-white text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg font-semibold transition text-sm">
                    <i class="fas fa-plus md:mr-2"></i><span class="hidden md:inline">Add User</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="max-w-7xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center">
                                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-lg">
                <h2 id="modalTitle" class="text-2xl font-bold">Add New User</h2>
            </div>
            
            <form id="userForm" class="p-6">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">First Name *</label>
                            <input type="text" name="first_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                            <input type="text" name="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div id="passwordField">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password * (min 8 chars, uppercase, lowercase, number, special char)</label>
                        <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                               placeholder="e.g. Admin@123">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Role *</label>
                        <select name="role" required onchange="toggleCompanyField(this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Role</option>
                            <option value="SUPER_ADMIN">Super Admin</option>
                            <option value="COMPANY_ADMIN">Company Admin</option>
                        </select>
                    </div>
                    
                    <div id="companyField" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Company *</label>
                        <select name="company_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Company</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status *</label>
                        <select name="is_active" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
                    <button type="button" onclick="closeUserModal()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" id="submitBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Save User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Password Modal -->
    <div id="viewPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md">
            <div class="bg-gradient-to-r from-green-600 to-green-700 text-white p-6 rounded-t-lg">
                <h2 class="text-2xl font-bold">View Password</h2>
            </div>
            
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">User</label>
                    <p id="viewPasswordUser" class="text-gray-900 font-medium"></p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <div class="flex items-center gap-2">
                        <input type="password" id="viewPasswordValue" readonly class="flex-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 font-mono text-lg">
                        <button onclick="togglePasswordVisibility()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">
                            <i id="viewPasswordIcon" class="fas fa-eye"></i>
                        </button>
                        <button onclick="copyPassword()" class="px-4 py-2 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-lg" title="Copy password">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
                    <button onclick="closeViewPasswordModal()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                        <i class="fas fa-times mr-2"></i>Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md">
            <div class="bg-gradient-to-r from-orange-600 to-orange-700 text-white p-6 rounded-t-lg">
                <h2 class="text-2xl font-bold">Change Password</h2>
            </div>
            
            <form id="changePasswordForm" class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">User</label>
                    <p id="changePasswordUser" class="text-gray-900 font-medium"></p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">New Password *</label>
                    <div class="relative">
                        <input type="password" id="newPassword" name="new_password" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" 
                               placeholder="Min 8 chars, uppercase, lowercase, number, special char">
                        <button type="button" onclick="toggleNewPasswordVisibility()" class="absolute right-3 top-2.5 text-gray-500">
                            <i id="newPasswordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password *</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" 
                           placeholder="Re-enter new password">
                </div>
                
                <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
                    <button type="button" onclick="closeChangePasswordModal()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" id="changePasswordBtn" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
                        <i class="fas fa-key mr-2"></i>Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/users.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .log-table { min-width: 600px; width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        .log-table th, .log-table td { padding: 0.5rem; text-align: left; white-space: nowrap; }
        .log-table th { background-color: #f9fafb; color: #4b5563; font-weight: 600; text-transform: uppercase; font-size: 0.65rem; }
        .log-table tbody tr { border-bottom: 1px solid #e5e7eb; }
        .log-table tbody tr:hover { background-color: #f9fafb; }
        @media (max-width: 640px) {
            .filter-grid { grid-template-columns: 1fr !important; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 shadow-lg">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2">
            <div>
                <h1 class="text-lg md:text-2xl font-bold">System Logs</h1>
                <p class="text-blue-100 text-xs hidden md:block">Monitor all system activities</p>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="exportLogsToExcel()" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded-lg transition flex items-center text-sm">
                    <i class="fas fa-file-excel md:mr-2"></i><span class="hidden md:inline">Export</span>
                </button>
                <button onclick="history.back()" class="bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-lg transition text-sm">
                    <i class="fas fa-arrow-left md:mr-2"></i><span class="hidden md:inline">Back</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="max-w-7xl mx-auto px-3 md:px-6 pt-4">
        <div class="bg-white rounded-t-lg shadow-lg">
            <div class="flex border-b">
                <button onclick="switchTab('activity')" id="activityTab" class="flex-1 md:flex-none px-4 py-2 md:px-6 md:py-3 font-semibold border-b-2 border-blue-600 text-blue-600 text-sm">
                    <i class="fas fa-clipboard-list mr-1 md:mr-2"></i><span class="hidden sm:inline">Activity</span>
                </button>
                <button onclick="switchTab('login')" id="loginTab" class="flex-1 md:flex-none px-4 py-2 md:px-6 md:py-3 font-semibold border-b-2 border-transparent text-gray-500 hover:text-gray-700 text-sm">
                    <i class="fas fa-sign-in-alt mr-1 md:mr-2"></i><span class="hidden sm:inline">Login</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Activity Filters -->
    <div id="activityFilters" class="max-w-7xl mx-auto px-3 md:px-6">
        <div class="bg-white shadow-lg p-3 md:p-4 mb-4">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 filter-grid">
                <div class="col-span-2 md:col-span-1">
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Search</label>
                    <input type="text" id="searchInput" placeholder="Search..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Action</label>
                    <select id="actionFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <option value="">All</option>
                        <option value="CREATE">Create</option>
                        <option value="UPDATE">Update</option>
                        <option value="DELETE">Delete</option>
                        <option value="LOGIN">Login</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Entity</label>
                    <select id="entityFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <option value="">All</option>
                        <option value="employee">Employee</option>
                        <option value="company">Company</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="loadLogs()" class="w-full px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                        <i class="fas fa-search mr-1"></i>Filter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Filters -->
    <div id="loginFilters" class="max-w-7xl mx-auto px-3 md:px-6" style="display: none;">
        <div class="bg-white shadow-lg p-3 md:p-4 mb-4">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2 md:gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Status</label>
                    <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        <option value="">All</option>
                        <option value="SUCCESS">Success</option>
                        <option value="FAILED">Failed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Email</label>
                    <input type="text" id="emailFilter" placeholder="Email..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>
                <div class="col-span-2 md:col-span-1 flex items-end">
                    <button onclick="loadLogs()" class="w-full px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                        <i class="fas fa-search mr-1"></i>Filter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Logs Table -->
    <div id="activityTable" class="max-w-7xl mx-auto px-3 md:px-6 pb-6">
        <div class="bg-white rounded-b-lg shadow-lg">
            <div class="table-scroll">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Entity</th>
                            <th>Description</th>
                            <th>IP</th>
                        </tr>
                    </thead>
                    <tbody id="logsTable">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center">
                                <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Login Logs Table -->
    <div id="loginTable" class="max-w-7xl mx-auto px-3 md:px-6 pb-6" style="display: none;">
        <div class="bg-white rounded-b-lg shadow-lg">
            <div class="table-scroll">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Email</th>
                            <th>User</th>
                            <th>Status</th>
                            <th>IP</th>
                            <th>Agent</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="loginLogsTable">
                        <tr>
                            <td colspan="7" class="px-6 py-8 text-center">
                                <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/logs.js"></script>
</body>
</html>
